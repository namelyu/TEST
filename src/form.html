<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!--
        from :   嵌套标签
        action:  与后台交互的接口
        method;
            1)GET：所有的数据在url上显示的
                localhost：8080/Demo/login?username=1234&password=1234
            2）post:隐士的数据提示。在url上不体现
                大多数的提交都是post，体现数据安全性
        class：样式的定义
        name:  对from表单起名
        onsubmit:验证时的触发事件定义
    -->
    <from action="" method="post" name="" class="">
        <p>username:<input type="text" name="username" id="username"></p>
        <!--文本域
        placeholder：文本框的提示信息
        id name 给文本域命名
        onblur:事件可以单独定义到某个标签
        onkeyup:



        multiple：单选便多选


        textarea:文本域

        头像上传：type:
        file
        -->
        <input type="datetime-local">
    </from>
</body>
</html>
