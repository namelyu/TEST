<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序列标签</title>
</head>
<body>
    <!--项目实际应用场景：目录菜单-->
<!--有序列表标签
缺省是以数字排序
其中type属性的值，告诉浏览器以哪种方式排序
父级标签ol,没具体定义
子级可以定义-->
    <ol>
        <li>第一类</li>
        <li>第二类</li>
        <li>第三类</li>
        <li>第四类</li>
        <li>第五类</li>
    </ol>
    <ol type="i">
        <li>第一类</li>
        <li>第二类</li>
        <li>第三类</li>
        <li>第四类</li>
        <li>第五类</li>
    </ol>
    <ol type="a">
        <li>第一类</li>
        <li>第二类</li>
        <li>第三类</li>
        <li>第四类</li>
        <li>第五类</li>
    </ol>
    <ol type="A">
        <li>第一类</li>
        <li>第二类</li>
        <li>第三类</li>
        <li>第四类</li>
        <li>第五类</li>
    </ol>
<!--无序列表标签-->
<!--同上：缺省一黑心圆点-->
<ul>
    <li>第一类</li>
    <li>第二类</li>
    <li>第三类</li>
    <li>第四类</li>
    <li>第五类</li>
</ul>
<ol>
    <li>首页</li>
    <li>用户管理
    <ul><li>订单详情</li><li>查看详情</li><li>查看列表</li></ul></li>
    <li>图书管理</li>
    <li>设置</li>
    <li>首页</li>
</ol>
</body>
</html>
